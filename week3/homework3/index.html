<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fancybox -->
    <link
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <!-- slick slider-->
    <link
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- animasyon(shake veya bounce iÃ§in)-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Random Users</h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="control-section">
          <button id="load-profiles" class="loadBtn">Load Profiles</button>
        </section>

        <section class="profiles-section">
          <div class="profiles-container"></div>
        </section>

        <section class="slider-section">
          <h3>Profiles Carousel</h3>
          <div class="profiles-slider"></div>
        </section>
      </div>

      <div id="loading">Loading...</div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
